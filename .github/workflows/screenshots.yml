name: Generate Page Screenshots

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'static/**/*.html'
      - 'static/**/*.css'
      - 'static/**/*.js'
      - 'render_pages.py'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  screenshots:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium
      
      - name: Generate screenshots
        run: |
          python3 render_pages.py --output-dir screenshots
      
      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: page-screenshots
          path: screenshots/*.png
          retention-days: 30
      
      - name: List generated screenshots
        id: list-screenshots
        run: |
          echo "Generated screenshots:"
          ls -lh screenshots/
          echo "screenshot_count=$(ls -1 screenshots/*.png 2>/dev/null | wc -l)" >> $GITHUB_OUTPUT
      
      - name: Upload screenshots to imgur for PR comment
        id: imgur-upload
        if: github.event_name == 'pull_request'
        run: |
          # Create a simple markdown list of screenshots
          echo "## ðŸ“¸ Page Screenshots" > comment.md
          echo "" >> comment.md
          echo "**${{ steps.list-screenshots.outputs.screenshot_count }} pages rendered**" >> comment.md
          echo "" >> comment.md
          echo "Screenshots have been generated for all static pages. You can:" >> comment.md
          echo "- Download them from the **Artifacts** section below" >> comment.md
          echo "- View individual files: \`index.png\`, \`about.png\`, \`plantliteracy.png\`, \`usingplanttracer.png\`, etc." >> comment.md
          echo "" >> comment.md
          echo "### Preview" >> comment.md
          echo "" >> comment.md
          
          # List all generated screenshots
          for file in screenshots/*.png; do
            filename=$(basename "$file")
            pagename="${filename%.png}"
            echo "- **$pagename**: \`$filename\` ($(du -h "$file" | cut -f1))" >> comment.md
          done
          
          echo "" >> comment.md
          echo "---" >> comment.md
          echo "*Screenshots are automatically generated on every PR that modifies HTML, CSS, or JS files.*" >> comment.md
          echo "" >> comment.md
          echo "**How to view:**" >> comment.md
          echo "1. Scroll to the bottom of this page" >> comment.md
          echo "2. Look for the 'Generate Page Screenshots' workflow" >> comment.md
          echo "3. Click 'Details' â†’ 'Summary' â†’ Download 'page-screenshots' artifact" >> comment.md
      
      - name: Comment on PR with screenshot info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('comment.md', 'utf8');
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“¸ Page Screenshots')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
