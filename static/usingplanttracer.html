    <!-- Latest compiled and minified JavaScript -->
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Active nav link
            document.querySelectorAll('.navBar a').forEach(function(link) {
                if (link.href === window.location.href) {
                    link.classList.add('active');
                }
            });

            // Active menu link
            document.querySelectorAll('.menu-wrap a').forEach(function(link) {
                if (link.href === window.location.href) {
                    link.classList.add('active');
                }
            });

            // Toggle button
            var toggleButton = document.querySelector('.toggle-button');
            var menuWrap = document.querySelector('.menu-wrap');
            if (toggleButton) {
                toggleButton.addEventListener('click', function() {
                    toggleButton.classList.toggle('button-open');
                    menuWrap.classList.toggle('menu-show');
                });
            }

            // Download buttons
            document.querySelectorAll('.downloadApp').forEach(function(button) {
                button.addEventListener('click', function() {
                    window.location.href = 'https://itunes.apple.com/us/app/plant-tracer-app/id1421866105?mt=8';
                });
            });

            document.querySelectorAll('.downloadLapse').forEach(function(button) {
                button.addEventListener('click', function() {
                    window.location.href = 'https://itunes.apple.com/app/id539108382';
                });
            });

            // Slideshow
            var i = 0;
            var x = 0;
            var headlines = ["Step 1. Grow your specimens", "Step 2. Download software", "Step 3. Growing materials", "Step 4. Experimental set up", "Step 5. Experimental set up", "Step 6. Recording your experiment", "Step 7. Uploading videos to Plant Tracer", "Step 8. Marking points for movement capture"];
            var mobileHeadlines = [[1, 3], [2, 5], [3, 11], [4, 15], [5, 17], [6, 21], [7, 25]];
            var greenBubbles = ["img/Green%20Bubbles%20(1%20Full).png", "img/Green%20Bubbles%20(2%20Full).png", "img/Green%20Bubbles%20(3%20Full).png", "img/Green%20Bubbles%20(4%20Full).png", "img/Green%20Bubbles%20(5%20Full).png", "img/Green%20Bubbles%20(6%20Full).png", "img/Green%20Bubbles%20(7%20Full).png", "img/Green%20Bubbles%20(8%20Full).png"];
            var curSlide = 1;

            var heading = document.querySelector('h1');
            var greenBubblesImg = document.getElementById('greenBubblesImg');
            var mobileHeading = document.getElementById('mobileHeading');
            var mobileBubblesImg = document.getElementById('mobileBubblesImg');
            var desktopDiv = document.querySelector('.desktop');
            var mobileDiv = document.querySelector('.Mobile');


            function slideshow(n) {
                var slides = document.getElementsByClassName("bigSubStep");
                if (n > slides.length) {
                    curSlide = 1;
                }
                if (n < 1) {
                    curSlide = slides.length;
                }
                for (var j = 0; j < slides.length; j++) {
                    slides[j].style.display = "none";
                }
                slides[curSlide - 1].style.display = "flex";
                var backBtn = slides[curSlide-1].querySelector('.backBtn');
                var nextBtn = slides[curSlide-1].querySelector('.nextBtn');
                if(backBtn) backBtn.style.display = curSlide === 1 ? 'none' : 'block';
                if(nextBtn) nextBtn.style.display = curSlide === slides.length ? 'none' : 'block';
            }

            function mobile(n) {
                var slides = document.getElementsByClassName("mobileStep");
                if (n > slides.length) {
                    curSlide = 1;
                }
                if (n < 1) {
                    curSlide = slides.length;
                }
                for (var j = 0; j < slides.length; j++) {
                    slides[j].style.display = "none";
                }
                slides[curSlide - 1].style.display = "block";
                var backBtn = document.querySelector('.buttons .backBtn');
                var nextBtn = document.querySelector('.buttons .nextBtn');
                if(backBtn) backBtn.style.display = curSlide === 1 ? 'none' : 'block';
                if(nextBtn) nextBtn.style.display = curSlide === slides.length ? 'none' : 'block';
            }

            function plusDivs(n) {
                slideshow(curSlide += n);
            }

            function plusMobile(n) {
                mobile(curSlide += n);
            }

            if (window.innerWidth > 600) {
                slideshow(curSlide);
            } else {
                mobile(curSlide);
            }

            desktopDiv.addEventListener('click', function(e) {
                if (e.target.classList.contains('nextBtn')) {
                    i++;
                    heading.textContent = headlines[i];
                    plusDivs(1);
                    greenBubblesImg.setAttribute("src", greenBubbles[i]);
                }
                if (e.target.classList.contains('backBtn')) {
                    i--;
                    heading.textContent = headlines[i];
                    plusDivs(-1);
                    greenBubblesImg.setAttribute("src", greenBubbles[i]);
                }
            });

            mobileDiv.addEventListener('click', function(e) {
                if (e.target.classList.contains('nextBtn')) {
                    i++;
                    var z = mobileHeadlines[x] ? mobileHeadlines[x][1] : 0;
                    if (i === z) {
                        if(headlines[x+1]) mobileHeading.innerHTML = 'Step ' + (x+2) + '. <span class="unbold">' + headlines[x + 1].substring(8) + '</span>';
                        if(greenBubbles[x+1]) mobileBubblesImg.setAttribute("src", greenBubbles[x + 1]);
                        if (x != 6) {
                            x++;
                        }
                    }
                    plusMobile(1);
                }
                if (e.target.classList.contains('backBtn')) {
                    i--;
                    if (x != 0) {
                        var z = mobileHeadlines[x - 1][1];
                        var headline = z - 1;
                        if (i === headline) {
                            if(headlines[x-1]) mobileHeading.innerHTML = 'Step ' + (x) + '. <span class="unbold">' + headlines[x-1].substring(8) + '</span>';
                            if(greenBubbles[x-1]) mobileBubblesImg.setAttribute("src", greenBubbles[x - 1]);
                            if (x != 0) {
                                x--;
                            }
                        }
                    }
                    plusMobile(-1);
                }
            });

            // Modal functionality
            document.querySelectorAll('[data-toggle="modal"]').forEach(function(trigger) {
                trigger.addEventListener('click', function(e) {
                    e.preventDefault();
                    var target = this.getAttribute('data-target');
                    var modal = document.querySelector(target);
                    if (modal) {
                        modal.style.display = 'block';
                    }
                });
            });

            document.querySelectorAll('.pure-modal .pure-button-close').forEach(function(closeButton) {
                closeButton.addEventListener('click', function() {
                    var modal = this.closest('.pure-modal');
                    if (modal) {
                        modal.style.display = 'none';
                    }
                });
            });

            window.addEventListener('click', function(event) {
                document.querySelectorAll('.pure-modal').forEach(function(modal) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                });
            });
        });
    </script>
